<section class="breaking-news-area" th:fragment="section-news">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Breaking News Widget -->
                <div class="breaking-news-ticker d-flex flex-wrap align-items-center">
                    <div class="title">
                        <h6>Mới nhất</h6>
                    </div>
                    <div id="breakingNewsTicker" class="ticker">
                        <ul>
                            <li th:each= "item:${latestPosts}"><a href="" th:text="${item.title}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
