<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Title -->
        <title>Newsbox - Modern Magazine &amp; Newspaper</title>

        <!-- Favicon -->
        <link rel="icon" href="/content/user/img/core-img/favicon.ico">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="/content/user/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <!-- Preloader -->
        <div class="preloader d-flex align-items-center justify-content-center">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- ##### Header Area Start ##### -->
        <header th:replace="~{user/layouts/header-nav.html :: header }"></header>
        <!-- ##### Header Area End ##### -->

        <!-- ##### Hero Area Start ##### -->
        <div th:replace="~{__${contentFragment}__ :: content}">

        </div>

        <select th:replace="~{user/components/tintuc-xem.html :: noibat }"></select>

        <div th:replace="~{user/components/rss.html :: rss }"></div>

        <div class="big-add-area mb-100">
            <div class="container-fluid">

        <footer th:replace="~{user/layouts/footer.html :: footer }"></footer>
        <!-- ##### Footer Area End ##### -->

        <!-- ##### All Javascript Script ##### -->

        <script src="/content/user/js/jquery/jquery-2.2.4.min.js"></script>
        <!-- Popper js -->
        <script src="/content/user/js/bootstrap/popper.min.js"></script>
        <!-- Bootstrap js -->
        <script src="/content/user/js/bootstrap/bootstrap.min.js"></script>
        <!-- All Plugins js -->
        <script src="/content/user/js/plugins/plugins.js"></script>
        <!-- Active js -->
