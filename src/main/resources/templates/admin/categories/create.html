<main id="main" class="main" th:fragment="content">

    <div class="pagetitle">
        <h1>Thêm thể loại</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Quản lý thế loại</li>
                <li class="breadcrumb-item active">Thêm thể loại</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Biểu mẫu</h5>

                        <!-- General Form Elements -->
                        <form enctype="multipart/form-data" method="post">
                            <div class="row mb-3">
                                <label for="inputName" class="col-sm-2 col-form-label">Tên thể loại</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDes" class="col-sm-2 col-form-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Thuộc cấp</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" name="parentId">
                                        <option selected value="">Cấp mới</option>
                                        <option th:each="item:${categories}" th:value="${item.id}" th:text="${item.name}">
                                        </option>
                                    </select>
                                </div>  
                            </div>

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

<script th:fragment="script_after"></script>
