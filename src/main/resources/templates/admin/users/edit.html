<main id="main" class="main" th:fragment="content">

    <div class="pagetitle">
        <h1>Chỉnh sửa người dùng</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Quản lý người dùng</li>
                <li class="breadcrumb-item active">Chỉnh sửa người dùng</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Biểu mẫu</h5>

                        <!-- General Form Elements -->
                        <form enctype="multipart/form-data" method="post">
                            <input hidden type="text" name="id" th:value="${user.id}">
                            <div class="row mb-3">
                                <label for="inputName" class="col-sm-2 col-form-label">Tên người dùng</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="username" th:value="${user.username}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" name="email"
                                        th:value="${user.email != null} ? ${user.email} : ''">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPass" class="col-sm-2 col-form-label">Mật khẩu</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" name="password"
                                        th:value="${user.password != null} ? ${user.password} : ''">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Chức vụ</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" name="role">
                                        <option th:each="item:${roles}" th:value="${item.id}"
                                            th:text="${item.name}" th:selected="${item.id == user.role.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

<script th:fragment="script_after"></script>
