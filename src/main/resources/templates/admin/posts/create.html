<main id="main" class="main" th:fragment="content">

    <div class="pagetitle">
        <h1>Thêm mới bài viết</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item">Quản lý bài viết</li>
                <li class="breadcrumb-item active">Thêm mới bài viết</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Biểu mẫu</h5>

                        <!-- General Form Elements -->
                        <form enctype="multipart/form-data" method="post">
                            <div class="row mb-3">
                                <label for="inputTitle" class="col-sm-2 col-form-label">Tiêu đề</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDes" class="col-sm-2 col-form-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Thể loại</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" name="category">
                                        <option selected>Chọn thể loại</option>
                                        <option th:each="item:${categories}" th:value="${item.id}" th:text="${item.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputImage" class="col-sm-2 col-form-label">Thêm ảnh</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="file" id="formFile" name="image">
                                </div>
                            </div>
                            <!-- <div class="row mb-3">
                                <label for="inputPulishDate" class="col-sm-2 col-form-label">Ngày đăng tải</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputUpdateDate" class="col-sm-2 col-form-label">Ngày sửa đổi</label>
                                <div class="col-sm-10">
                                    <input type="datetime-local" class="form-control">
                                </div>
                            </div> -->

                            <div class="row mb-3">
                                <label for="inputDetails" class="col-sm-2 col-form-label">Chi tiết bài viết</label>
                                <div class="col-sm-10">
                                    <textarea name="details" class="tinymce-editor"></textarea>
                                </div>
                            </div>

                            <!-- <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Disabled</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="Read only / Disabled" disabled>
                                </div>
                            </div> -->

                            <!-- <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Select</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div> -->


                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>
