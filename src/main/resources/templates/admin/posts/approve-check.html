<main id="main" class="main" th:fragment="content">

    <div class="pagetitle">
        <h1>Duyệt bài viết</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item">Quản lý bài viết</li>
                <li class="breadcrumb-item active">Duyệt bài viết</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Biểu mẫu</h5>

                        <!-- General Form Elements -->
                        <form enctype="multipart/form-data" method="post">
                            <input hidden type="text" name="id" th:value="${post.id}">
                            <div class="row mb-3">
                                <label for="inputTitle" class="col-sm-2 col-form-label">Tiêu đề</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="title" th:value="${post.title}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputDes" class="col-sm-2 col-form-label">Mô tả</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description"
                                        th:value="${post.description != null} ? ${post.description} : ''">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Thể loại</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example" name="category">
                                        <option th:each="item:${categories}" th:value="${item.id}"
                                            th:text="${item.name}" th:selected="${item.id == post.category.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputImage" class="col-sm-2 col-form-label">Ảnh bài viết</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="file" class="form-control" id="thumbnail" name="imageFile">
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="image" hidden th:value="${post.image}">
                            <div class="row mb-3">
                                <label for="inputDetails" class="col-sm-2 col-form-label">Chi tiết bài viết</label>
                                <div class="col-sm-10">
                                    <textarea name="details" class="tinymce-editor"
                                        th:inline="text">[[${post.details}]]</textarea>
                                </div>
                            </div>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Trạng thái</label>
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                                    name="active" onclick="this.value = (this.value === 'true') ? 'false' : 'true'"
                                    th:value="${post.active} ? 'true': 'false'" th:checked="${post.active}">
                            </div>

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

<script th:fragment="script_after">
</script>
